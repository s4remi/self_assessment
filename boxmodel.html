<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Example</title>
    <style>
      /* Styles for the creative section */
      .creative-section {
        background-color: #f0f0f0;
        padding: 20px;
        position: relative; /* We'll use relative positioning for the creative section */
      }

      /* Absolute positioning for a child element within the creative section */
      .position-absolute {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #3498db;
        color: white;
        padding: 10px;
      }

      /* Fixed positioning for the footer */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0; /* This ensures the footer stays at the bottom of the screen */
        width: 100%;
      }

      /* Sticky positioning for a navigation bar */
      .navbar {
        background-color: #f0f0f0;
        padding: 10px;
        position: sticky;
        top: 0; /* This makes the navigation bar stick to the top of the viewport */
        z-index: 100; /* Ensures the navbar is on top of other elements */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <p>This is a sticky navigation bar at the top.</p>
    </div>
    <div class="creative-section">
      <p>This is a creative section with relative positioning.</p>
      <div class="position-absolute">
        <p>Absolutely positioned content.</p>
      </div>
    </div>
    <div class="footer">
      <p>This is the footer that stays at the bottom of the screen.</p>
    </div>
  </body>
</html>
